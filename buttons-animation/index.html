<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons Animation</title>
    <!-- إضافة مكتبة Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="imgs/ico.png">
</head>
<body>
    <div class="container">
        <div class="buttons-container">
            <!-- Search button -->
            <div class="button-container search">
                <div class="button-text">Search</div>
                <div class="button-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <!-- Read more button -->
            <div class="button-container read-more">
                <div class="button-text">Read more</div>
                <div class="button-icon">
                    <i class="fa-solid fa-angle-right"></i>
                </div>
            </div>
            <!-- Email button -->
            <div class="button-container email">
                <div class="button-text">3asfuur@gmail.com</div>
                <div class="button-icon">
                    <i class="fa-solid fa-envelope"></i>
                </div>
            </div>
            <!-- Phone button -->
            <div class="button-container phone">
                <div class="button-text">tel: 01028928248</div>
                <div class="button-icon">
                    <i class="fa-solid fa-phone"></i>
                </div>
            </div>
        </div>
        <div class="ball"></div>
    </div>

</body>
</html>
